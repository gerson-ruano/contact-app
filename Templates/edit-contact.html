{% extends 'layout.html' %}
{% block body %}

<div class="col-md-4 offset-md-4">
    <div class="card card-body">
        <form action="/update/{{contact.0}}" method="POST">
            <div class="form-group">
                <input required type="text" name="fullname" placeholder="Nombre" value="{{contact.1}}" class="form-control">
            </div>
            <div class="form-group">
                <input required type="text" name="lastname" placeholder="Apellido" value="{{contact.2}}" class="form-control">
            </div>
            <div class="form-group">
                <input required type="text" name="phone" minlength="8" maxlength="8" placeholder="Telefono" value="{{contact.3}}" class="form-control">
            </div>
            <div class="form-group">
                <input required type="email" name="email" placeholder="correo" value="{{contact.4}}" class="form-control">
            </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-block">
                        Actualizar contacto
                    </button>
                </div>
                <div class="form-group">
                    <a href="/" class="btn btn-secondary btn btn-block text-center">
                        Cancelar
                    </a>
                </div>
        </form>
    </div>
</div>

{% endblock %}
